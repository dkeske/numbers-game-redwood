<link
    rel="import"
    href="/static/bower_components/polymer/polymer.html" />
<link
    rel="import"
    href="/static/bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-channel/redwood-channel.html">
<link
    rel="import"
    href="/static/otree-redwood/webcomponents/redwood-period/redwood-period.html">

    
<dom-module id="continuous-double-auction">

    <template>

        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>

        <style include="iron-flex iron-flex-alignment"></style>
        <style>
            :host {
                display: flex;
                flex-direction: column;
            }
            .mine {
                font-weight: bold;
            }
            .queue {
                border: 1px solid #e3e3e3;
                border-radius: 4px;
                margin-bottom: 20px;
                min-width: 200px;
                min-height: 400px;
            }
            h3 {
                text-align: center;
            }
        </style>
    
        <redwood-period></redwood-period>
        <redwood-channel
            id="orders"
            channel="orders">
        </redwood-channel>
        <redwood-channel
            id="bid_queue"
            channel="bid_queue"
            on-event="_onBidQueue">
        </redwood-channel>
        <redwood-channel
            id="ask_queue"
            channel="ask_queue"
            on-event="_onAskQueue">
        </redwood-channel>
        <redwood-channel
            id="trades"
            channel="trades"
            on-event="_onTrade">
        </redwood-channel>

        <div class="layout horizontal around-justified">

            <div class="layout vertical">
                <h3>Bids</h3>
                <div class="queue layout vertical center">
                    <template is="dom-repeat" items="[[ bids ]]" as="bid">
                        <span class$="[[ _mineClass(bid) ]]">[[ bid.price ]]</span>
                    </template>
                </div>
            </div>

            <div class="layout vertical">
                <h3>Asks</h3>
                <div class="queue layout vertical center">
                    <template is="dom-repeat" items="[[ asks ]]" as="ask">
                        <span class$="[[ _mineClass(ask) ]]">[[ ask.price ]]</span>
                    </template>
                </div>
            </div>

            <div class="layout vertical">
                <h3>Trades</h3>
                <div class="queue layout vertical center">
                    <template is="dom-repeat" items="[[ trades ]]" as="trade">
                        <span class$="[[ _mineClass(trade) ]]">[[ trade.price ]]</span>
                    </template>
                </div>
            </div>

        </div>

        <template is="dom-if" if="[[ _equals(role, 'buyer') ]]">
            <div class="well form-inline">
                <p>Endowment: [[ currency ]]</p>
                <p>Value: [[ value ]]</p>
                <input
                    type="number"
                    class="form-control"
                    min="1"
                    step="1"
                    pattern="\d+" 
                    placeholder="Bid"
                    value="{{ bidPrice::input }}" />
                <button
                    type="button"
                    class="btn btn-primary"
                    on-tap="_placeBid">Bid</button>
                <button
                    type="button"
                    class="btn"
                    on-tap="_removeBid">Remove</button>
                <button
                    type="button"
                    class="btn"
                    on-tap="_placeBuy">Buy</button>
            </div>
        </template>

        <template is="dom-if" if="[[ _equals(role, 'seller') ]]">
            <div class="well form-inline">
                <p>Endowment: [[ units ]]</p>
                <p>Cost: [[ cost ]]</p>
                <input
                    type="number"
                    class="form-control"
                    min="1"
                    step="1"
                    pattern="\d+" 
                    placeholder="Ask"
                    value="{{ askPrice::input }}" />
                <button
                    type="button"
                    class="btn btn-primary"
                    on-tap="_placeAsk">Ask</button>
                <button
                    type="button"
                    class="btn"
                    on-tap="_removeAsk">Remove</button>
                <button
                    type="button"
                    class="btn"
                    on-tap="_placeSell">Sell</button>
            </div>
        </template>

    </template>

    <script>
        Polymer({
            is: 'continuous-double-auction',
            properties: {
                role: {
                    type: String,
                },
                currency: {
                    type: Number,
                },
                units: {
                    type: Number,
                },
                value: {
                    type: Number,
                },
                cost: {
                    type: Number,
                },
                bids: {
                    type: Array,
                    value: () => {
                        return [];
                    }
                },
                asks: {
                    type: Array,
                    value: () => {
                        return [];
                    },
                },
                trades: {
                    type: Array,
                    value: () => {
                        return [];
                    },
                },
            },
            _equals(x, y) {
                return x == y;
            },
            _placeAsk() {
                if (this.askPrice) {
                    this.$.orders.send({
                        type: 'ask',
                        price: parseInt(this.askPrice),
                    });
                }
            },
            _removeAsk() {
                this.$.orders.send({
                    type: 'remove',
                });
            },
            _placeBid() {
                if (this.bidPrice) {
                    this.$.orders.send({
                        type: 'bid',
                        price: parseInt(this.bidPrice),
                    });
                }
            },
            _removeBid() {
                this.$.orders.send({
                    type: 'remove',
                });
            },
            _placeSell() {
                this.$.orders.send({
                    type: 'sell',
                });
            },
            _placeBuy() {
                this.$.orders.send({
                    type: 'buy',
                });
            },
            _mineClass(order) {
                return order.pcode == oTree.participantCode ? 'mine' : '';
            },
            _onBidQueue(event) {
                let msg = event.detail.payload;
                this.set('bids', []);
                this.set('bids', msg);
            },
            _onAskQueue(event) {
                let msg = event.detail.payload;
                this.set('asks', []);
                this.set('asks', msg);
            },
            _onTrade(event) {
                let msg = event.detail.payload;
                this.push('trades', msg);
            },
        });
    </script>

</dom-module>
